<div class="container mt-3">
  <div class="row">
    <div class="col-12 text-center">
      <img src="assets/img/TaskHub.png" alt="TaskHub Logo" class="img-fluid" style="width: 160px;">
    </div>
  </div>

  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-6 text-center d-none d-md-block">
      <img src="assets/img/hommeTask.png" alt="Illustration connexion" class="img-fluid" style="max-height: 500px;">
    </div>

    <div class="col-md-5 col-lg-4">
      <div class="card shadow p-4 rounded-4 border-0">
        <h3 class="text-center mb-4 fw-bold" style="color: #FF7300;">Sign In</h3>

        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="login()">
          <div class="mb-3 position-relative">
                        <label for="usernameOrEmail" class="form-label">Username or Email</label>

            <input type="text" id="usernameOrEmail" placeholder=" " class="form-control rounded-3" [(ngModel)]="credentials.usernameOrEmail" name="usernameOrEmail" required>
          </div>

          <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>

            <input type="password" id="password" placeholder=" " class="form-control rounded-3" [(ngModel)]="credentials.password" name="password" required>
          </div>

          <button type="submit" class="btn w-100 rounded-3 fw-bold" style="background-color: #FF7300; color: white;">
            Sign In
          </button>
        </form>

        <!-- 
        <p class="mt-3 text-center">
          Don't have an account? <a routerLink="/signup" style="color: #FF7300; font-weight: 500;">Sign Up</a>
        </p> -->
      </div>
    </div>
  </div>
</div>
