<div class="container mt-3">
  <!-- ðŸ”¹ Header avec logo -->
  <div class="row">
    <div class="col-12 text-center">
      <img src="assets/img/TaskHub.png" 
           alt="TaskHub Logo" 
           class="img-fluid"
           style="width: 160px;">
    </div>
  </div>

  <!-- ðŸ”¹ Section Sign Up -->
  <div class="row justify-content-center align-items-center mt-5">
    
    <!-- Colonne image -->
    <div class="col-md-6 text-center d-none d-md-block">
      <img src="assets/img/hommeSeconecter.png" 
           alt="Illustration inscription" 
           class="img-fluid"
           style="max-height: 500px;">
    </div>
    
    <!-- Colonne formulaire -->
    <div class="col-md-5 col-lg-4">
      <div class="card shadow p-4 rounded-4 border-0">
        
        <h3 class="text-center mb-4 fw-bold" style="color: #FF7300;">Sign Up</h3>
        
        <!-- Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success text-center">
          {{ successMessage }}
        </div>
        
        <!-- Formulaire -->
        <form (ngSubmit)="signup()">
          
          <div class="mb-3">
            <input type="text" placeholder="Username" 
                   class="form-control rounded-3" 
                   [(ngModel)]="user.username" name="username" required>
          </div>
          
          <div class="mb-3">
            <input type="text" placeholder="Full Name" 
                   class="form-control rounded-3" 
                   [(ngModel)]="user.fullName" name="fullName" required>
          </div>
          
          <div class="mb-3">
            <input type="email" placeholder="Email" 
                   class="form-control rounded-3" 
                   [(ngModel)]="user.email" name="email" required>
          </div>
          
          <div class="mb-3">
            <input type="password" placeholder="Password" 
                   class="form-control rounded-3" 
                   [(ngModel)]="user.password" name="password" required>
          </div>
          
          <button type="submit" 
                  class="btn w-100 rounded-3 fw-bold" 
                  style="background-color: #FF7300; color: white;">
            Sign Up
          </button>
        </form>
        
        <!-- Lien login -->
        <p class="mt-3 text-center">
          Already have an account? <a routerLink="/login" style="color: #FF7300; font-weight: 500;">Sign In</a>
        </p>
        
      </div>
    </div>
    
  </div>
</div>
