<div class="admin-wrapper d-flex vh-100">

  <!-- Sidebar -->
  <nav [class.collapsed]="isSidebarCollapsed" [class.show]="isMobileSidebarOpen" class="admin-sidebar d-flex flex-column text-white">

    <!-- Logo -->
    <div class="sidebar-header text-center py-4">
      <img style="color:white ;" src="assets/img/Logo-blue.png" alt="Logo" class="logo img-fluid mb-2">
    </div>

    <!-- User Profile -->
    <div class="user-profile text-center my-4 px-3">
      <div class="profile-circle mx-auto mb-2 shadow">
        <span>{{ userInitial }}</span>
      </div>
      <div>
        <small class="fw-semibold">{{ userFullName }}</small> <br> <br>
        <span [class]="roleClass">{{ userRole }}</span>
      </div>
    </div>

    <!-- Menu scrollable -->
    <div class="sidebar-content flex-grow-1 d-flex flex-column">
      <ul class="nav flex-column px-2 flex-grow-1">
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/admin/users" routerLinkActive="active">
            <i class="bi bi-people me-2"></i> <span>Users</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/admin/settings" routerLinkActive="active">
            <i class="bi bi-gear me-2"></i> <span>Settings</span>
          </a>
        </li>
      </ul>

      <!-- Logout fixe -->
      <div class="sidebar-logout px-3 py-3 mt-auto">
        <button class="btn btn-logout w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Backdrop mobile -->
  <div class="sidebar-backdrop" [class.show]="isMobileSidebarOpen" (click)="toggleSidebar()"></div>

  <!-- Main Content -->
  <div class="admin-content flex-fill d-flex flex-column">

    <!-- Topbar -->
    <header class="topbar d-flex justify-content-between align-items-center px-4 py-2 shadow-sm">
      <div class="d-flex align-items-center">
        <button class="btn btn-light me-3 d-lg-none shadow-sm" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <h5 class="mb-0 fw-bold">Admin Panel</h5>
      </div>

      <div class="d-flex align-items-center gap-2">
        <!-- Dropdown utilisateur -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
            <span class="profile-circle-sm">{{ userInitial }}</span> {{ userFullName }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/admin/users">Users</a></li>
            <li><a class="dropdown-item" routerLink="/admin/settings">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main dynamic content -->
    <main class="flex-fill p-4 overflow-auto bg-light">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
