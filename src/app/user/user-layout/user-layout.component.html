<div class="user-wrapper d-flex vh-100">

  <!-- Sidebar -->
  <nav [class.collapsed]="isSidebarCollapsed"
       [class.show]="isMobileSidebarOpen"
       class="user-sidebar d-flex flex-column text-white">

    <!-- Logo -->
    <div class="sidebar-header text-center py-4">
      <img src="assets/img/TaskHub.png" alt="TaskHub Logo" class="logo img-fluid mb-2" style="width: 100px;">
    </div>

    <!-- User Profile -->
    <div class="user-profile text-center my-4 px-3" *ngIf="currentUser">
      <div class="profile-circle mx-auto mb-2 shadow">
        <span>{{ currentUser.fullName.charAt(0).toUpperCase() }}</span>
      </div>
      <div>
        <small class="fw-semibold">{{ currentUser.fullName }}</small><br><br>
        <span class="badge bg-success">User</span>
      </div>
    </div>

    <!-- Menu scrollable -->
    <div class="sidebar-content flex-grow-1 d-flex flex-column">
      <ul class="nav flex-column px-2 flex-grow-1">
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/user/dashboard" routerLinkActive="active-menu">
            <i class="me-2">üìä</i> <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/user/vital-tasks" routerLinkActive="active-menu">
            <i class="me-2">‚ö†Ô∏è</i> <span>Vital Tasks</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/user/task" routerLinkActive="active-menu">
            <i class="me-2">üìã</i> <span>Tasks</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link d-flex align-items-center px-3 py-2 rounded" routerLink="/user/setting" routerLinkActive="active-menu">
            <i class="me-2">‚öôÔ∏è</i> <span>Settings</span>
          </a>
        </li>
      </ul>

      <!-- Logout fixe -->
      <div class="sidebar-logout px-3 py-3 mt-auto">
        <button class="btn btn-logout w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Overlay mobile -->
  <div class="sidebar-backdrop" [class.show]="isMobileSidebarOpen" (click)="closeMobileSidebar()"></div>

  <!-- Main Content -->
  <div class="user-content flex-fill d-flex flex-column">

    <!-- Topbar -->
    <header class="topbar d-flex justify-content-between align-items-center px-4 py-2 shadow-sm">
      <div class="d-flex align-items-center">
        <button class="btn btn-light me-3 d-lg-none shadow-sm" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <h5 class="mb-0 fw-bold">User Panel</h5>
      </div>

      <div class="d-flex align-items-center gap-2">
        <!-- Dropdown utilisateur -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
            <span class="profile-circle small-profile">{{ currentUser?.fullName.charAt(0).toUpperCase() }}</span> {{ currentUser?.fullName }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/user/dashboard">Dashboard</a></li>
            <li><a class="dropdown-item" routerLink="/user/vital-tasks">Vital Tasks</a></li>
            <li><a class="dropdown-item" routerLink="/user/task">Tasks</a></li>
            <li><a class="dropdown-item" routerLink="/user/setting">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main dynamic content -->
    <main class="flex-fill p-4 overflow-auto bg-light">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
